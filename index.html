<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock, paper, scissors...</h1>
    <div class="players">
      <div class="player">Player: 0</div>
      <div class="pc">PC: 0</div>
    </div>
    <br />

    <div class="container">
      <img class="rock" src="./pics/rock.png" alt="rock" height="150px" />
      <img class="paper" src="./pics/paper.png" alt="paper" height="170px" />
      <img
        class="scissors"
        src="./pics/scissors.png"
        alt="scissors"
        height="150px"
      />
      <img
        class="scissors2"
        src="./pics/scissors 2.png"
        alt="scissors 2"
        height="150px"
      />
      <img
        class="paper2"
        src="./pics/paper 2.png"
        alt="paper 2"
        height="170px"
      />
      <img class="rock2" src="./pics/rock 2.png" alt="rock 2" height="150px" />
    </div>
  </body>
</html>
